<div class="modal-header">
  <h3 class="modal-title text-center">Log in to {{forgotmodalctrl.appName}}</h3>
</div>
<div class="modal-body">
  <form class="form" novalidate name="loginForm">
    <alert ng-if="forgotmodalctrl.alert" type="{{forgotmodalctrl.alert.type}}" close="forgotmodalctrl.alert = null;">{{forgotmodalctrl.alert.msg}}</alert>
    <div class="input-group">
      <input class="form-control" type="email" name="email" placeholder="Email" ng-model="forgotmodalctrl.user.email" required/>
      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block" ng-click="forgotmodalctrl.forgotPassword(forgotmodalctrl.user)">Reset my password</button>
  </form>
</div>
